<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Logan Geoffrion</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <script src="main.js"></script>
</head>

<body>

    <!--Nav Bar-->
    <header id="masthead">
        <div class="container">
            <!-- Nav Bar Name -->
            <a href="index.html" id="logo">Logan Geoffrion</a>
            <!-- Nav Bar Buttons --> 
            <nav>
                <a href="index.html">About</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <div id="main-container" class="container">
            <section class="main-section">
              <h1>Contact</h1>
        
              <form id="contact-form">
                    <form action="mailto:lgeoffrion@gmail.com?subject=Will_Fix_Later" method="post" enctype="application/x-www-form-urlencoded">
        
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="John Smith">
        
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email" placeholder="example@gmail.com">
        
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" placeholder="What can I do for you?">
        
                        <label for="message">Message</label>
                        <textarea id="message" name="message" placeholder="" style="height:175px"></textarea>
        
                        <input type="submit" value="Submit">
        
                    </form>
        
            </section>
        
          </div>

    <footer>
        <div class="container">
            Copyright &copy; Logan Geoffrion 2019
        </div>
      </footer>
</body>
</html>
